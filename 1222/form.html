<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="user">帳號</label>
        <input type="text" id="user" name="user">
        <br>
        <label for="pw">密碼</label>
        <input type="password" id="pw" name="pw">
        <br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="birth">出生日期</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="num">數量</label>
        <input type="number" id="num" name="num" min="0" max="5">
        <br>
        
        <label for="gender">性別</label>

        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>

        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>
        <br>
        <label for="skills">專長</label>

        <input type="checkbox" id="design" name="skills" value="平面設計">
        <label for="design">平面設計</label>
        
        <input type="checkbox" id="web" name="skills" value="網頁設計">
        <label for="web">網頁設計</label>

        <input type="checkbox" id="premiere" name="skills" value="影片剪輯">
        <label for="premiere">影片剪輯</label>
        
        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
            <option value="研究所以上">研究所以上</option>
        </select>
        <br>
        <label for="comment">備註</label>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="reset">
        <input type="button" value="自訂義">
        <br>
        <button type="submit">送出</button>
        <button type="reset">重設</button>
        <button type="button">自訂義</button>
    </form>
</body>
</html>

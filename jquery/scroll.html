<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Gill Sans MT";
            box-sizing: border-box;
        }
        nav {
            background-color: #222;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            position: fixed;
            width: 100%;
        }
        nav a {
            color: #eee;
            text-decoration: none;
            margin: 0 15px;
        }
        #about {
            width: 100%;
            height: 100vh;
            background-color: #ff5e78;
        }
        #service {
            width: 100%;
            height: 100vh;
            background-color: #ffc75f;
        }
        #product {
            width: 100%;
            height: 100vh;
            background-color: #845ec2;
        }
        #contact {
            width: 100%;
            height: 100vh;
            background-color: #f9f871;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Product</a>
        <a href="#">Contact</a>
    </nav>
    <div id="about"></div>
    <div id="service"></div>
    <div id="product"></div>
    <div id="contact"></div>
</body>
</html>

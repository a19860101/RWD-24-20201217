<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <style>
        #slider {
            width: 900px;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <div id="slider" class="owl-carousel owl-theme">
            <img src="https://picsum.photos/id/11/1600/800" alt="">
            <img src="https://picsum.photos/id/12/1600/800" alt="">
            <img src="https://picsum.photos/id/13/1600/800" alt="">
            <img src="https://picsum.photos/id/14/1600/800" alt="">
            <img src="https://picsum.photos/id/15/1600/800" alt="">
            <img src="https://picsum.photos/id/16/1600/800" alt="">
        </div>
        <div id="products" class="owl-carousel owl-theme">
            <img src="https://picsum.photos/id/81/400/" alt="">
            <img src="https://picsum.photos/id/82/400/" alt="">
            <img src="https://picsum.photos/id/83/400/" alt="">
            <img src="https://picsum.photos/id/84/400/" alt="">
            <img src="https://picsum.photos/id/85/400/" alt="">
            <img src="https://picsum.photos/id/96/400/" alt="">
            <img src="https://picsum.photos/id/87/400/" alt="">
            <img src="https://picsum.photos/id/88/400/" alt="">
            <img src="https://picsum.photos/id/89/400/" alt="">
            <img src="https://picsum.photos/id/30/400/" alt="">
            <img src="https://picsum.photos/id/31/400/" alt="">
        </div>
    </header>
    <script>
        $(function(){
            $('#slider').owlCarousel({
                items: 1,
                autoplay: true,
                autoplaySpeed: 1200,
                autoplayTimeout: 5000,
                loop: true,
                dots:false,
                dotsSpeed: 600,
                nav: false,
                navSpeed: 600,
                navText:['<i class="fas fa-chevron-circle-left fa-lg"></i>','<i class="fas fa-chevron-circle-right fa-lg"></i>']
            })
            $('#products').owlCarousel({
                autoplay: true,
                loop: true,
                dots:false,
                nav: true,
                margin:10,
                center: false,
                navText:['<i class="fas fa-chevron-circle-left fa-lg"></i>','<i class="fas fa-chevron-circle-right fa-lg"></i>'],
                responsive:{
                    0: {
                        items: 1
                    },
                    600:{
                        items: 2
                    },
                    900:{
                        items: 4,
                        dots:true,
                    },
                    1200:{
                        items: 6,
                        dots: true
                    }
                }
            })
        })
    </script>
</body>
</html>

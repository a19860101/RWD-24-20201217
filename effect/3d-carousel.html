<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 1200px;
            margin: 15% auto;
           
        }
        .carousel {
            transform-style: preserve-3d;
            animation: ro 5s infinite;
            
        }
        .carousel, .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .plane {
            background-image: linear-gradient(45deg,red, blue);
            opacity: .5;
        }

        .plane:nth-of-type(1){
            transform: translateZ(260px)
        }
        .plane:nth-of-type(2){
            transform: rotateY(60deg)translateZ(260px)
        }
        .plane:nth-of-type(3){
            transform: rotateY(120deg)translateZ(260px)
        }
        .plane:nth-of-type(4){
            transform: rotateY(180deg)translateZ(260px)
        }
        .plane:nth-of-type(5){
            transform: rotateY(240deg)translateZ(260px)
        }
        .plane:nth-of-type(6){
            transform: rotateY(300deg)translateZ(260px)
        }
        @keyframes ro {
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>

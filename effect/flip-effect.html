<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flip {
            width: 200px;
            height: 300px;
            position: relative;

            perspective: 600px;
        }
        .front {
            width: 100%;
            height: 100%;
            background-color: #fa0;
            position: absolute;

            transition: 1s;
        }
        .back {
            width: 100%;
            height: 100%;
            background-color: #0af;
            position: absolute;

            transform: rotateY(180deg);
            backface-visibility: hidden;

            transition: 1s;
        }

        .flip:hover .front {
            transform: rotateY(180deg);
        }
        .flip:hover .back {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="flip">
        <div class="front">FRONT</div>
        <div class="back">BACK</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            perspective: 800px;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: #fa0;


            /* transform: perspective(800px)skewY(10deg); */
            /* 
                perspective()
                scaleX(),scaleY(),scaleZ()
                rotateX(),rotateY(),rotateZ()
                translateX(),translateY(),translateZ()
                skewX(),skewY() 
            */

            transition: 1s;
        }
        .box:hover {
            transform:rotateX(180deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>

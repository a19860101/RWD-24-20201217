<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 600px;
        
            margin: 20% auto;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: absolute;

            transform-style: preserve-3d;

            animation: ro 3s infinite alternate;
        }
        
        .front,.back,.top,.bottom,.right,.left {
            width: 100%;
            height: 100%;
            position: absolute;

            /* opacity: .5; */
        }

        .front {background-color: #f75d5d;}
        .back {background-color: #ebff3a;}
        .top {background-color: #a3fa5b;}
        .bottom {background-color: #4fd1f1;}
        .left {background-color: #a967ff;}
        .right {background-color: #ff6dc2;}

        .front {
            transform: translateZ(100px);
        }
        .back {
            transform: rotateX(180deg)translateZ(100px);
        }
        .left {
            transform: rotateY(-90deg)translateZ(100px);
        }
        .right {
            transform: rotateY(90deg)translateZ(100px);
        }
        .top {
            transform: rotateX(90deg)translateZ(100px);
        }
        .bottom {
            transform: rotateX(-90deg)translateZ(100px);
        }
        @keyframes ro {
            to {transform: rotateX(360deg)rotateY(180deg)}
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>
</body>
</html>

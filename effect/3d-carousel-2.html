<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 300px;
            height: 200px;
            position: relative;
            perspective: 1200px;
            margin: 15% auto;
           
        }
        .carousel {
            transform-style: preserve-3d;
            animation: ro 15s infinite;
            
        }
        .carousel, .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .plane {
            background-image: linear-gradient(45deg,red, blue);
            /* opacity: .5; */
        }

        .plane:nth-of-type(1){
            transform: rotateY(calc(360deg / 8 * 0))translateZ(362px)
        }
        .plane:nth-of-type(2){
            transform: rotateY(calc(360deg / 8 * 1))translateZ(362px)
        }
        .plane:nth-of-type(3){
            transform: rotateY(calc(360deg / 8 * 2))translateZ(362px)
        }
        .plane:nth-of-type(4){
            transform: rotateY(calc(360deg / 8 * 3))translateZ(362px)
        }
        .plane:nth-of-type(5){
            transform: rotateY(calc(360deg / 8 * 4))translateZ(362px)
        }
        .plane:nth-of-type(6){
            transform: rotateY(calc(360deg / 8 * 5))translateZ(362px)
        }
        .plane:nth-of-type(7){
            transform: rotateY(calc(360deg / 8 * 6))translateZ(362px)
        }
        .plane:nth-of-type(8){
            transform: rotateY(calc(360deg / 8 * 7))translateZ(362px)
        }
        @keyframes ro {
            to {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"><img src="https:picsum.photos/id/65/300/200" alt=""></div>
            <div class="plane"><img src="https:picsum.photos/id/66/300/200" alt=""></div>
            <div class="plane"><img src="https:picsum.photos/id/67/300/200" alt=""></div>
            <div class="plane"><img src="https:picsum.photos/id/68/300/200" alt=""></div>
            <div class="plane"><img src="https:picsum.photos/id/69/300/200" alt=""></div>
            <div class="plane"><img src="https:picsum.photos/id/70/300/200" alt=""></div>
            <div class="plane"><img src="https:picsum.photos/id/71/300/200" alt=""></div>
            <div class="plane"><img src="https:picsum.photos/id/72/300/200" alt=""></div>
        </div>
    </div>
</body>
</html>

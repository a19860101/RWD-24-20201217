<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{number}}</h1>
        <add-btn @add-number="plus"></add-btn>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    number:0
                }
            },
            methods:{
                plus(){
                    this.number += 1;
                }
            }
        })
        app.component('add-btn',{
            template: `<button @click="add()">+1</button>`,
            methods:{
                add(){
                    // this.$emit('addNumber');
                    this.$emit('add-number');
                }
            }
        })
        app.mount('#app');
    </script>
</body>
</html>

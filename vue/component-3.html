<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- <app-title :test="title"></app-title> -->
        <app-title :test="title" :number="num"></app-title>
        <app-hello></app-hello>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    title: 'qwerty!!!!!',
                    num: 123456
                }
            },
            components:{
                appHello:{
                    data(){
                        return {
                            name: 'John',
                        }
                    },
                    template: `<h1>HELLO {{name}}</h1>`
                }
            }
        })
        app.component('app-title',{
            props:['test','number'],
            data(){
                return {
                    name: 'Mary',
                }
            },
            template:`<h1>HELLO {{name}} {{test}} {{number}}</h1>`
        })
        app.mount('#app');
    </script>
</body>
</html>

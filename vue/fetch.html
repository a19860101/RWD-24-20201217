<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        #app{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-for="photo in photos" class="container">
            <img :src="photo.download_url" width="200">
            <h2>{{photo.author}}</h2>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    photos:[]
                }
            },
            created(){
                let url = 'https://picsum.photos/v2/list';
                fetch(url)
                .then(res => res.json())
                .then(data => {
                    this.photos = data;
                })
            },
            
        })
        app.mount('#app');

    </script>
</body>
</html>

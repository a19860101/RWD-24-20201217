<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <h2>{{num}}</h2>
    </div>
    <script>
        Vue.createApp({
            setup(){
                let title = Vue.ref('Hello VUE!!!');
                let num = Vue.ref(100);
                // let title = 'Hello VUE';
                
                setTimeout(function(){
                    // title = '!!!!!!!!!!!!!';
                    title.value = '!!!!!!!!!!!!!';
                    num.value = num.value + 1;
                    console.log(title);
                    console.log(title.value);
                },3000);

                return {
                    title,num
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

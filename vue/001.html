<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <a v-bind:href="link">Yahoo</a>
        <a :href="link">Yahoo!!</a>
        <button v-on:click="test()">click</button>
        <button @click="changeColor()">click2</button>
        <div>
            <input type="text" v-model="input">
            <div>
                {{input}}
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    title: 'HelloVue',
                    link: 'https://tw.yahoo.com',
                    input: '123456'
                }
            },
            methods:{
                test(){
                    alert('hello test!');
                },
                changeColor(){
                    document.querySelector('h1').style.color = 'red';
                }
            }
        }).mount('#app');
    </script>
</body>
</html>

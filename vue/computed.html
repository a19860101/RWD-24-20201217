<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <h2>{{test}}</h2>
        <button @click="add()">+1</button>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    num : 0

                }
            },
            methods:{
                add(){
                    this.num += 1;
                }
            },
            computed:{
                test(){
                    if(this.num > 10){
                        return '太多了';
                    }else{
                        return '正常';
                     }
                }
            }
        }).mount('#app')

    </script>
</body>
</html>

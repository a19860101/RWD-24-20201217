<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .box {
            width: 400px;
            height: 400px;
        }
        .item {
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="item position-relative bg-primary mx-auto mt-5">
        <span class="d-inline-block p-5 bg-danger position-absolute start-100 top-0 translate-middle rounded-circle"></span>
        <!-- <span class="d-inline-block p-5 bg-warning position-absolute start-0 top-100 translate-middle"></span> -->
    </div>
    <div class="box bg-primary mx-auto mt-5 position-relative">
        <div class="circle bg-danger p-5 d-inline-block position-absolute start-0 top-0"></div>
        <div class="circle bg-warning p-5 d-inline-block position-absolute end-0 top-0"></div>
        <div class="circle bg-info p-5 d-inline-block position-absolute start-0 bottom-0"></div>
        <div class="circle bg-success p-5 d-inline-block position-absolute end-0 bottom-0"></div>
        <div class="circle bg-dark p-5 d-inline-block position-absolute start-50 top-50"></div>
        <div class="circle bg-light p-5 d-inline-block position-absolute end-50 bottom-50"></div>
        <div class="circle bg-success p-5 d-inline-block position-absolute start-50 bottom-50"></div>
        <div class="circle bg-success p-5 d-inline-block position-absolute end-50 top-50"></div>
    </div>
</body>
</html>

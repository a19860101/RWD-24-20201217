<body>
    <script>
        //function declaration 函式宣告式 -> 具有提升性 hoisting
        console.log(square(12));
        function test(){
            let x = 'HELLO!';
            return x;
        }
        test();

        function square(x){
            return x*x;
        }

        function calc(x,y){
            return x * y;
        }

        //function expression 函式表達式

        

        const test2 = function(){
            return 'hello test2';
        }
        const qqq = function(){
            return 'qqq';
        }
        console.log(qqq());
    </script>
</body>

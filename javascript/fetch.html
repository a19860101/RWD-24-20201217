<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>fetch api application programing interface</h1>
    <div class="container">

    </div>
    <script>
        let url = 'https://picsum.photos/v2/list?limit=100';
        fetch(url)
        .then(res => res.json())
        .then(data => {
            // console.log(data);
            for(let d of data){
                console.log(d)
                let div = document.createElement('div');

                // div.append(d.author);
                let img = document.createElement('img');
                img.setAttribute('src',d.download_url)
                div.append(img);
 
                document.querySelector('.container').append(div);
            }
        })

        // fetch(url).then(function(res){
        //     return res.json();
        // }).then(function(data){
        //     console.log(data);
        // })
        
    </script>
</body>
</html>

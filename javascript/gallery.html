<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .picture {
            width: 600px;
        }
        .picture img {
            width: 100%;
        }
        .thumbs img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="picture">
            <img src="images/iphone-12-black-select-2020.png" alt="">
        </div>
        <div class="thumbs">
            <img src="images/iphone-12-black-select-2020.png" class="thumb">
            <img src="images/iphone-12-blue-select-2020.png" class="thumb">
            <img src="images/iphone-12-green-select-2020.png" class="thumb">
            <img src="images/iphone-12-red-select-2020.png" class="thumb">
            <img src="images/iphone-12-white-select-2020.png" class="thumb">
        </div>
    </div>
    <script>
        let thumbs = document.querySelectorAll('.thumb');
        // let img = document.querySelector('.thumbs').children;
        for(let thumb of thumbs){
            // console.log(thumb);
            thumb.onclick = e => {
                // let src = e.target.src;
                let newSrc = e.target.getAttribute('src');
                console.log(newSrc);
                let picture = document.querySelector('.picture').children[0];
                console.log(picture)
                picture.setAttribute('src',newSrc);
            }
        }
    </script>
</body>
</html>

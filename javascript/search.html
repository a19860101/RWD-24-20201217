        // 不區分大小寫
        function search(){
            let input = document.querySelector('#input').value;
            let li = document.querySelectorAll('li');
            for(let list of li){
                if(list.textContent.toUpperCase().indexOf(input.toUpperCase()) > -1){
                    list.style.display = '';
                }else{
                    list.style.display = 'none';
                }
            }
        }

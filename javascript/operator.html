<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operator 運算子</h1>
    <script>
        //算術
        let x = 100;
        let y = -30;

        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);

        //比較運算子
        let a = 100;
        let b = '100';
        // console.log(x > y);
        // console.log(x >= y);
        // console.log(x < y);
        // console.log(x <= y);
        console.log(a == b);
        console.log(a === b); //值與型別皆須相同
        // console.log(x != y);

        //指定(賦值)
        // console.log(x = y);
        // console.log(x += y); // x = x + y
        // console.log(x -= y); // x = x - y
        // console.log(x *= y); // x = x * y
        // console.log(x /= y); // x = x / y
        // console.log(x %= y); // x = x % y
        // console.log(x);


        //邏輯
        console.log(x > 0 && y > 0);
        console.log(x > 0 || y > 0);

        console.log(!x);

        
        //字串運算子
        let user = 'Zac';
        console.log('helle' + user);

        //三元運算子

    </script>
</body>
</html>

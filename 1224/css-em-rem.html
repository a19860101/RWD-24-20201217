<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body {
            font-size: 32px;
        } */
        /* :root {
            font-size: 32px;
        } */
        html {
            font-size: 32px;
        }
        .em {
            font-size: 2em;
            /* 跟父元素做比例 */
        }
        .rem {
            font-size: 2rem;
            /* 
                跟根元素做比例。
                會影響rem大小的只有:root,html
            
            */
        }
    </style>
</head>
<body>
    <div class="em">
        EM
    </div>
    <div class="rem">
        REM
    </div>
</body>
</html>
